 
{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>Edit Task</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="title" class="form-label">Title *</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ task.title }}" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3">{{ task.description or '' }}</textarea>
            </div>

            <div class="mb-3">
                <label for="priority" class="form-label">Priority</label>
                <select class="form-select" id="priority" name="priority">
                    <option value="Low" {{ 'selected' if task.priority == 'Low' }}>Low</option>
                    <option value="Medium" {{ 'selected' if task.priority == 'Medium' }}>Medium</option>
                    <option value="High" {{ 'selected' if task.priority == 'High' }}>High</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="email_contact" class="form-label">Email Contact</label>
                <input type="email" class="form-control" id="email_contact" name="email_contact" value="{{ task.email_contact or '' }}">
            </div>

            <div class="mb-3">
                <label for="phone_contact" class="form-label">Phone Contact</label>
                <input type="tel" class="form-control" id="phone_contact" name="phone_contact" value="{{ task.phone_contact or '' }}">
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a href="{{ url_for('index') }}" class="btn btn-secondary me-md-2">Cancel</a>
                <button type="submit" class="btn btn-primary">Update Task</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
